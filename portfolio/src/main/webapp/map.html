<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;

        function initMap() {
            const myHometown = { lat: 28.633, lng: -106.069 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: myHometown,
                zoom: 12,
                mapTypeId: 'roadmap'
            });

            const contentString =
                '<div id="content">' +
                '<div id="siteNotice">' +
                "</div>" +
                '<h1 id="firstHeading" class="firstHeading">Chihuahua</h1>' +
                '<div id="bodyContent">' +
                "<p>Among cities in Mexico, the city of <b>Chihuahua</b> is highly ranked in human" +
                     "and social development. According to the UNCP report on human development, " +
                     "Chihuahua municipality's HDI is 0.840 as of 2015 this is equal or higher than " +
                     "some Western European countries, with the literacy rate in the city among the " +
                     "highest in the country at 99%. Another report about competitiveness from the CIDE " +
                    "organization ranks Chihuahua as the second most competitive city in the country just " +
                    "behind Monterrey and ahead of Mexico City.</p>" +
                "</div>" +
                "</div>";

            const infowindow = new google.maps.InfoWindow({
                content: contentString,
            });

            const marker = new google.maps.Marker({
                position: myHometown,
                map: map,
                title: "Chihuahua",
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });
        }
    </script>
</head>

<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6H3XbIj5xieWwNx0dIMrYd63CdK8KhOM&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
